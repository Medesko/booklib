<ion-header class="home-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="logo-title">Scheduler</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home-content">
    <background-image class="image-heading" [src]="data?.banner_image">
        <ion-row class="heading-row">
          <ion-col no-padding offset-100>
            <h2 class="main-title">{{data?.banner_title}}</h2>
          </ion-col>
        </ion-row>
      </background-image>
      <h4 class="categories-title"></h4>
      <ion-row class="grid-categories">
        <ion-col width-33 class="category-item" *ngFor="let category of data?.categories">
          <ion-row tappable class="category-heading" [ngClass]="category?.color">
              <ion-col no-padding width-100>
              </ion-col>
          </ion-row>
          <h3 class="features-item-title">{{category?.title}}</h3>
        </ion-col>
      </ion-row>
</ion-content>
